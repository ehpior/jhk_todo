{% extends "todo/base.html" %}

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
        <label for="title">제목</label><br>
        <input type="text" name="title" id="title" /><br>
        <label for="deadline">날짜</label><br>
        <input type="date" name="deadline" id="deadline" /><br>
        <label for="content">내용</label><br>
        <input type="text" name="content" id="content" /><br>
        <label for="priority">우선순위</label><br>
        <input type="radio" name="priority" id="priority" value="Free" />Free<br>
        <input type="radio" name="priority" id="priority" value='Normal' checked />Normal<br>
        <input type="radio" name="priority" id="priority" value='Urgency' />Urgency<br>
        <input type="submit" value="작성" />
    </form>
{% endblock %}
